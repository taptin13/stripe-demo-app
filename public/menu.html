<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu - Test Payment</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    header {
      max-width: 1000px;
      margin: 0 auto 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 { margin: 0; color: #333; }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }
    .product {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 16px;
      background: #fff;
    }
    .product h3 { margin: 0 0 8px; color: #333; }
    .product p { margin: 0 0 10px; color: #666; font-size: 0.95em; }
    .price { font-weight: 700; color: #111; margin-bottom: 12px; }
    .btn {
      display: inline-block;
      padding: 10px 16px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    label { display: block; margin-bottom: 6px; font-weight: 600; color: #333; }
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .message { margin-top: 10px; color: #c33; }
    .link { color: #667eea; text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>
  <header>
    <h1>üçΩÔ∏è Menu (Test Payment)</h1>
    <a class="link" href="/dashboard">Back to Dashboard</a>
  </header>

  <div class="container">
    <div class="card">
      <div class="row">
        <div>
          <label for="restaurantSelect">Choose restaurant (Connected to Stripe)</label>
          <select id="restaurantSelect"></select>
        </div>
        <div>
          <label>&nbsp;</label>
          <div id="status"></div>
        </div>
      </div>
      <div class="message" id="message"></div>
    </div>

    <div class="products" id="products"></div>
  </div>

  <script>
    const productsEl = document.getElementById('products');
    const restaurantSelect = document.getElementById('restaurantSelect');
    const messageEl = document.getElementById('message');
    const statusEl = document.getElementById('status');

    const formatMoney = (cents) => `$${(cents / 100).toFixed(2)}`;

    async function loadRestaurants() {
      const res = await fetch('/api/restaurants');
      if (!res.ok) {
        window.location.href = '/login';
        return;
      }
      const restaurants = await res.json();
      restaurantSelect.innerHTML = restaurants.map(r => 
        `<option value="${r.id}" data-connected="${!!r.stripe_account_id}">${r.name}${r.stripe_account_id ? '' : ' (not connected)'}</option>`
      ).join('');

      if (restaurants.length === 0) {
        statusEl.innerHTML = 'Create a restaurant first.';
      }
    }

    async function loadProducts() {
      const res = await fetch('/api/products');
      const products = await res.json();
      productsEl.innerHTML = products.map(p => `
        <div class="product">
          <h3>${p.name}</h3>
          <p>${p.description || ''}</p>
          <div class="price">${formatMoney(p.price_cents)}</div>
          <button class="btn" onclick="buyProduct(${p.id})">Buy</button>
        </div>
      `).join('');
    }

    async function buyProduct(productId) {
      messageEl.textContent = '';
      const restaurantId = restaurantSelect.value;
      try {
        const res = await fetch('/api/checkout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ productId, restaurantId })
        });
        const data = await res.json();
        if (res.ok && data.checkout_url) {
          window.location.href = data.checkout_url;
        } else {
          messageEl.textContent = data.error || 'Failed to start checkout.';
        }
      } catch (err) {
        messageEl.textContent = 'Checkout failed.';
      }
    }

    loadRestaurants();
    loadProducts();
  </script>
</body>
</html>
