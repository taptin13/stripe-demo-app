<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .header {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      text-align: center;
    }
    .header h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .header p {
      color: #666;
    }
    .category-section {
      margin-bottom: 30px;
    }
    .category-title {
      font-size: 1.3em;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #667eea;
    }
    .menu-item {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    .menu-item h3 {
      color: #333;
      margin-bottom: 5px;
    }
    .menu-item p {
      color: #666;
      font-size: 0.95em;
      margin-bottom: 10px;
    }
    .price {
      font-size: 1.2em;
      font-weight: 700;
      color: #667eea;
    }
    .menu-item-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    .buy-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }
    .buy-btn:hover {
      background: #218838;
      transform: translateY(-2px);
    }
    .cart-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #667eea;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 4px 12px rgba(102,126,234,0.4);
      transition: all 0.3s;
      z-index: 1000;
    }
    .cart-button:hover {
      background: #5568d3;
      transform: scale(1.05);
    }
    .cart-count {
      background: #ff4757;
      color: white;
      border-radius: 50%;
      padding: 2px 8px;
      font-size: 0.85em;
      margin-left: 8px;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      color: #999;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="restaurantName">Loading...</h1>
      <p id="restaurantInfo"></p>
    </div>

    <div id="menuContent">
      <p style="text-align: center; color: #999;">Loading menu...</p>
    </div>

    <div class="footer">
      <p>Powered by Stripe Connect</p>
    </div>
  </div>

  <button class="cart-button" id="cartBtn" onclick="checkout()" style="display: none;">
    ðŸ›’ Cart <span class="cart-count" id="cartCount">0</span>
  </button>

  <script>
    const token = window.location.pathname.split('/').pop();
    let cart = [];
    let restaurantId = null;

    async function loadMenu() {
      try {
        const res = await fetch(`/api/public/menus/${token}`);
        const data = await res.json();

        restaurantId = data.restaurant.id;

        document.getElementById('restaurantName').textContent = data.restaurant.name;
        document.getElementById('restaurantInfo').textContent = `${data.restaurant.city}, ${data.restaurant.state}`;

        if (data.menu.length === 0) {
          document.getElementById('menuContent').innerHTML = '<p style="text-align: center; color: #999;">No menu items available.</p>';
          return;
        }

        // Group by category
        const categories = {};
        data.menu.forEach(item => {
          const cat = item.category || 'Other';
          if (!categories[cat]) categories[cat] = [];
          categories[cat].push(item);
        });

        const html = Object.keys(categories).map(category => `
          <div class="category-section">
            <div class="category-title">${category}</div>
            ${categories[category].map(item => `
              <div class="menu-item">
                <h3>${item.name}</h3>
                ${item.description ? `<p>${item.description}</p>` : ''}
                <div class="menu-item-footer">
                  <div class="price">${(item.price_cents / 100).toFixed(2)} ${item.currency.toUpperCase()}</div>
                  <button class="buy-btn" onclick="addToCart(${item.id}, '${item.name.replace(/'/g, "\\'")}', ${item.price_cents})">Buy</button>
                </div>
              </div>
            `).join('')}
          </div>
        `).join('');

        document.getElementById('menuContent').innerHTML = html;
      } catch (error) {
        console.error('Menu load error:', error);
        document.getElementById('menuContent').innerHTML = '<p style="text-align: center; color: #c33;">Failed to load menu.</p>';
      }
    }

    function addToCart(itemId, itemName, priceCents) {
      const existingItem = cart.find(i => i.id === itemId);
      if (existingItem) {
        existingItem.quantity++;
      } else {
        cart.push({ id: itemId, name: itemName, price: priceCents, quantity: 1 });
      }
      updateCartUI();
    }

    function updateCartUI() {
      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cartCount').textContent = count;
      document.getElementById('cartBtn').style.display = count > 0 ? 'block' : 'none';
    }

    async function checkout() {
      if (cart.length === 0) return;

      try {
        const items = cart.map(item => ({
          menu_item_id: item.id,
          name: item.name,
          price: item.price,
          quantity: item.quantity
        }));

        const response = await fetch('/api/payments/checkout-menu', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            restaurant_id: restaurantId,
            items: items
          })
        });

        const data = await response.json();
        if (data.url) {
          window.location.href = data.url;
        } else {
          alert('Failed to create checkout session');
        }
      } catch (error) {
        console.error('Checkout error:', error);
        alert('Failed to process checkout');
      }
    }

    loadMenu();
  </script>
</body>
</html>
